<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="login_background">
		<div class="center_logo">
        	<img src="./images/logo.jpg" alt="JJLIN的logo">
    	</div>
		<div class="login_back">
			<div class="login">
				<div class="login_welcome">
					<h3>歡迎登入JJLin</h3>
					<p>大家庭有你的陪伴更精彩！</p>
				</div>
				<div class="login_email">
					<input type="text" placeholder="請輸入郵箱/手機號">
				</div>
				<div class="login_pass">
					<input type="text" placeholder="請輸入密碼">
				</div>
				<div class="login_agree">
					<div class="check"></div>
					<span>已閱讀並同意JJLin
					<a href="https://www.jjlin.com/agreement">《隱私政策》</a>
					及
					<a href="https://www.jjlin.com/user/agreement">《服務條款》</a>
					</span>
				</div>
				<div class="login_btn">
					<a href="">登入</a>
				</div>
				<div class="login_some">
					<div>
						<a href="./register.html">還沒有帳號？立即註冊</a>
					</div>
					<a href="">忘記密碼？</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
