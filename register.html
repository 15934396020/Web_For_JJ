<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="login_background">
		<div class="center_logo">
        	<img src="./images/logo.jpg" alt="JJLIN的logo">
    	</div>
		<div class="login_back">
			<div class="login">
				<div class="login_welcome">
					<h3>歡迎註冊JJLin</h3>
					<p>大家庭有你的陪伴更精彩！</p>
				</div>
				<div class="email_box">
					<div class="cp-select">
						<div class="ipt-box">
							<span>+86</span>
							<i class="icon"></i>
						</div>
						<div class="item-box"></div>
					</div>
					<input type="text" placeholder="請輸入手機號">
				</div>
				<div class="reg_code">
					<div>
						<input type="text" placeholder="請輸入驗證碼" class="reg_codeipt">
						<a href="javascript:;" class="reg_codebtn">取得驗證碼</a>
					</div>
				</div>
				<div class="login_agree">
					<div class="check"></div>
					<span>已閱讀並同意JJLin
					<a href="https://www.jjlin.com/agreement">《隱私政策》</a>
					及
					<a href="https://www.jjlin.com/user/agreement">《服務條款》</a>
					</span>
				</div>
				<div class="login_btn" id="register_btn">
					<a href="">註冊</a>
				</div>
				<div class="register_some">
					<span>
						<a href="">無法收驗證碼？獲取語音驗證碼</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
